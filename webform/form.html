<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>가장 적합한 프로그램 안내 받기</title>
<link rel="stylesheet" type="text/css" href="view.css" media="all">
<script type="text/javascript" src="view.js"></script>

</head>
<body id="main_body" >
	
	<img id="top" src="top.png" alt="">
	<div id="form_container">
	
		<h1><a>가장 적합한 프로그램 안내 받기</a></h1>
		<form id="form_77928" class="appnitro"  method="post" action="">
					<div class="form_description">
			<h2>가장 적합한 프로그램 안내 받기</h2>
			<p>질문에 답하시면 가장 적합한 프로그램을 안내해 드립니다.</p>
		</div>						
			<ul >
			
					<li id="li_1" >
		<label class="description" for="element_1">현재 의료보험이 있으신가요? </label>
		<div>
		<select class="element select small" id="element_1" name="element_1"> 
			<option value="" selected="selected"></option>
<option value="1" >Yes</option>
<option value="2" >No</option>

		</select>
		</div> 
		</li>		<li id="li_3" >
		<label class="description" for="element_3">다양한 의료비 지원(임신/출산 포함)은 물론, 건강검진까지 지원되는 프로그램을 찾으시나요? </label>
		<div>
		<select class="element select small" id="element_3" name="element_3"> 
			<option value="" selected="selected"></option>
<option value="1" >Yes</option>
<option value="2" >No</option>

		</select>
		</div> 
		</li>		<li id="li_2" >
		<label class="description" for="element_2">예상치 못하게 발생하는 응급실 치료를 대비하기 원하시나요? </label>
		<div>
		<select class="element select small" id="element_2" name="element_2"> 
			<option value="" selected="selected"></option>
<option value="1" >Yes</option>
<option value="2" >No</option>

		</select>
		</div> 
		</li>		<li id="li_4" >
		<label class="description" for="element_4">큰 사고나 질병 발병시 입원, 수술만 지원되는 프로그램을 찾으시나요? </label>
		<div>
		<select class="element select small" id="element_4" name="element_4"> 
			<option value="" selected="selected"></option>
<option value="1" >Yes</option>
<option value="2" >No</option>

		</select>
		</div> 
		</li>		<li id="li_5" >
		<label class="description" for="element_5">병원비 발생시 본인부담금을 얼마까지 내길 원하시나요? </label>
		<div>
		<select class="element select small" id="element_5" name="element_5"> 
			<option value="" selected="selected"></option>
<option value="1" >$500 / 1년 / 1인</option>
<option value="2" >$500 / 1건 / 1인</option>
<option value="3" >$1,000 / 1건 / 1인</option>
<option value="4" >$5,000 / 1건 / 1인</option>

		</select>
		</div><p class="guidelines" id="guide_5"><small>일종의 Deduct-able Pay amount 입니다. '건'이라는 뜻은 한 질병으로 치료를 받으러 갈때를 말합니다. (같은 질병이라도 기간이 90일 지난 이후에 가시면 다른 건이 됩니다.)</small></p> 
		</li>
        <li class="buttons">
			    <input type="hidden" name="form_id" value="77928" />
			    
				<input id="saveForm" class="button_text" type="submit" name="submit" value="Submit" />
		</li>
			</ul>
		</form>	
		<div id="footer">
        </div>
	</div>
	<img id="bottom" src="bottom.png" alt="">
	</body>
</html>
